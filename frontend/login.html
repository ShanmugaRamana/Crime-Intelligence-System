<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Zone 1 Crime Intelligence System</title>
    <meta name="description" content="Login to the Crime Intelligence Dashboard — Aurangabad City Police">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* ─── Full-Width Split Login ──────────────────────────── */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f0f2f5;
            overflow: hidden;
        }

        /* ─── Left Panel: Brand ───────────────────────────────── */
        .login-brand {
            flex: 1;
            background: linear-gradient(160deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .login-brand::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            top: -150px;
            right: -200px;
        }

        .login-brand::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.12), transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        /* Floating grid pattern */
        .brand-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridDrift 20s linear infinite;
        }

        @keyframes gridDrift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: brandIn 0.8s ease-out;
        }

        @keyframes brandIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            padding: 8px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 0 8px rgba(255, 255, 255, 0.08);
            margin-bottom: 2rem;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .brand-logo:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.03em;
            line-height: 1.2;
            max-width: 380px;
        }

        .brand-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .brand-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #818cf8, transparent);
            border-radius: 2px;
            margin: 1.5rem auto;
        }

        .brand-stats {
            display: flex;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        .brand-stat {
            text-align: center;
        }

        .brand-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .brand-stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 0.15rem;
        }

        /* ─── Right Panel: Form ───────────────────────────────── */
        .login-panel {
            width: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 3.5rem;
            background: #fff;
            animation: panelIn 0.6s ease-out 0.1s both;
        }

        @keyframes panelIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-heading {
            font-size: 1.6rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }

        .login-subheading {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
        }

        /* Error */
        .login-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: #dc2626;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            animation: shakeIn 0.35s ease-out;
        }

        .login-error.visible {
            display: flex;
        }

        .login-error svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        @keyframes shakeIn {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-6px);
            }

            40% {
                transform: translateX(5px);
            }

            60% {
                transform: translateX(-3px);
            }

            80% {
                transform: translateX(2px);
            }
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .login-field .field-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .login-field .field-icon {
            position: absolute;
            left: 16px;
            width: 18px;
            height: 18px;
            color: #9ca3af;
            pointer-events: none;
            transition: color 0.25s;
        }

        .login-field input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: #f9fafb;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            color: #111827;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.25s ease;
        }

        .login-field input::placeholder {
            color: #9ca3af;
        }

        .login-field input:focus {
            border-color: #6366f1;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08);
        }

        .login-field input:focus~.field-icon {
            color: #6366f1;
        }

        .toggle-pw {
            position: absolute;
            right: 14px;
            width: 20px;
            height: 20px;
            color: #9ca3af;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            transition: color 0.2s;
        }

        .toggle-pw:hover {
            color: #4b5563;
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #818cf8, #6366f1);
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-btn .btn-text {
            transition: opacity 0.2s;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn .spinner {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .login-btn.loading .spinner {
            opacity: 1;
        }

        .login-btn .spinner::after {
            content: '';
            width: 22px;
            height: 22px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .login-footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f3f4f6;
        }

        .login-footer p {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
        }

        .login-secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 0.6rem;
        }

        .login-secure-badge svg {
            width: 12px;
            height: 12px;
        }

        /* ─── Responsive ──────────────────────────────────────── */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .login-brand {
                min-height: 280px;
                padding: 2rem;
            }

            .brand-title {
                font-size: 1.4rem;
            }

            .brand-logo {
                width: 80px;
                height: 80px;
            }

            .brand-stats {
                gap: 1.5rem;
            }

            .login-panel {
                width: 100%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- ─── Left: Brand Panel ──────────────────────────────── -->
    <div class="login-brand">
        <div class="brand-grid"></div>
        <div class="brand-content">
            <img src="/img/logo.png" alt="Police Logo" class="brand-logo">
            <div class="brand-title">Zone 1 Crime<br>Intelligence System</div>
            <div class="brand-subtitle">Aurangabad City Police</div>
            <div class="brand-divider"></div>
            <div class="brand-stats">
                <div class="brand-stat">
                    <div class="brand-stat-value">8</div>
                    <div class="brand-stat-label">Stations</div>
                </div>
                <div class="brand-stat">
                    <div class="brand-stat-value">24/7</div>
                    <div class="brand-stat-label">Monitoring</div>
                </div>
                <div class="brand-stat">
                    <div class="brand-stat-value">Real-time</div>
                    <div class="brand-stat-label">Analytics</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ─── Right: Login Form ─────────────────────────────── -->
    <div class="login-panel">
        <div class="login-heading">Welcome back</div>
        <div class="login-subheading">Sign in to access the intelligence dashboard</div>

        <div class="login-error" id="loginError">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
            </svg>
            <span id="loginErrorText">Invalid username or password</span>
        </div>

        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="login-field">
                <label for="loginUsername">Username</label>
                <div class="field-wrap">
                    <input type="text" id="loginUsername" placeholder="Enter your username" required
                        autocomplete="username">
                    <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </div>
            </div>

            <div class="login-field">
                <label for="loginPassword">Password</label>
                <div class="field-wrap">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0110 0v4" />
                    </svg>
                    <button type="button" class="toggle-pw" id="togglePw" tabindex="-1"
                        aria-label="Toggle password visibility">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="spinner"></span>
            </button>
        </form>

        <div class="login-footer">
            <p>Authorized access only. All activities are monitored.</p>
            <div class="login-secure-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Secured with encrypted authentication
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
